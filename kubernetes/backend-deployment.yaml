apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: notes
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notes
      tier: backend
  template:
    metadata:
      labels:
        app: notes
        tier: backend
    spec:
      containers:
      - name: backend
        image: ${ACR_NAME}.azurecr.io/notes-backend:${IMAGE_TAG}
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          value: "database-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "notesdb"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
