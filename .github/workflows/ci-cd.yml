# .github/workflows/ci-cd.yaml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push web image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/web:latest ./web
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/web:latest

    - name: Build and push api image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/api:latest ./api
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/api:latest

    - name: Build and push db image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/db:latest ./db
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/db:latest
